<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index</title>
        <script src="./template-web.js"></script>
    </head>

    <body>
        <!-- 借助script出案件创建的模板 -->
        <script type="text/template" id="show">
    大家好，我是  {{name}} ，今年 {{age}} 岁
    
    
    </script>
        <script>
            //基于模板渲染数据
            //template(filename,data)
            let mess1 = template('show', { name: 'w1', age: 3 })
            document.body.innerHTML = mess1;
        </script>
    </body>

</html>
